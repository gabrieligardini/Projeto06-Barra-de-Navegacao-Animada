<!DOCTYPE html>
<html lang="pt-BR">

    <head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="keywords" content="Navegação, Animada,CSS">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="description" content="Barra de Navegação Animada">
<meta http-equiv="X-UA-Compatible" content="IE=7">
<meta name="author" content="Gabrieli Gardini Fernandes">
<title>Barra de Navegação Animada</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

    </head>
    <body>
<div class="container">
    <input type="radio" name="slider" id="home" checked>
    <input type="radio" name="slider" id="blog">
    <input type="radio" name="slider" id="code">
    <input type="radio" name="slider" id="help">
    <input type="radio" name="slider" id="about">
    <nav>
        <div class="slider"></div>
        <label for="home" class="home">
            <i class="fa-solid fa-house"></i>Home
        </label>
        <label for="blog" class="blog">
            <i class="fa-solid fa-blog"></i>Blog
        </label>
        <label for="code" class="code">
            <i class="fa-solid fa-code"></i>Code
        </label>
        <label for="help" class="help">
            <i class="fa-solid fa-envelope"></i>Help
        </label>
        <label for="about" class="about">
            <i class="fa-solid fa-user"></i>About
        </label>
    </nav>
</div>
    </body>
</html>
